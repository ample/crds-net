title: Crossroads
email: info@crossroads.net
description: No matter what your beliefs, you are welcome here.
baseurl: "" # the subpath of your site, e.g. /blog
url: "" # the base hostname & protocol for your site, e.g. http://example.com
image: "https://crds-cms-uploads.imgix.net/content/images/cr-social-sharing-still-bg.jpg"

# Build settings
permalink: pretty
markdown: kramdown

assets:
  source_maps: true # false on JEKYLL_ENV=production
  destination: "/assets"
  compression: true
  sources:
  - _assets/stylesheets
  - _assets/javascripts

include:
  - _redirects
  - _pages
  - _pages/refactor

exclude:
  - bin
  - lib
  - Gemfile
  - Gemfile.lock
  - package.json
  - README.md
  - _migrations
  - vendor
  - netlify.toml

contentful:
  series:
    limit: 2
  message:
    limit: 4
  exclude:
    - album
    - featured_media
    - migration
    - sign_off
    - song
    - video

collections_dir: collections

collections:
  pages:
    filename: "{{ permalink }} index"
    output: true
    permalink: /:permalink/index.html
  locations:
    output: true
    permalink: /:slug
  series:
    filename: "{{ published_at | date: '%Y-%m-%d' }}-{{ slug }}"
    output: false
    has_many:
      - videos
  messages:
    filename: "{{ published_at | date: '%Y-%m-%d' }}-{{ slug }}"
    output: false
  promos:
    filename: "{{ published_at | date: '%Y-%m-%d-%H:%M:%S' }}-{{ title | slugify }}-{{ slug }}"
    output: false
  discussions:
    output: false
  articles:
    output: false
  topics:
    output: false
  authors:
    output: false
  podcasts:
    output: false
  episodes:
    output: false
  albums:
    output: false
  songs:
    output: false
  videos:
    output: false
  tags:
    output: false
  features:
    output: false
  perspectives:
    output: false
  categories:
    output: false

assets:
  source_maps: true # false on JEKYLL_ENV=production
  destination: "/assets"
  compression: true
  js_compressor: uglifier
  sources:
  - _assets/stylesheets
  - _assets/javascripts

imgix_params:
  placeholder: "auto=format,compress&w=10"
  placeholder_card: "auto=format,compress&w=12&h=9&fit=crop"
