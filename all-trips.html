---
layout: default
title: All GO Trips
permalink: /reachout/go/
---

<div class="container">
  <div id="section-locations" class="card-deck">
    <div class="feature-cards card-deck--expanded-layout">
      {% for trips in site.trips %}

      <div class="card push-ends">
        <div class="">
          <a href="{{ trips.permalink }}" style="">
            <img src="{{ trips.image | imgix: site.imgix }}?{{ site.imgix_params.placeholder }}" sizes="{{ site.image_sizes.cards_4x }}" data-optimize-img>
          </a>
          <h3 class="font-family-condensed-extra text-uppercase font-size-h4 push-half-top" style="line-height: .9em;">{{ trips.location }}<br><span style="color: #979797;">{{ trips.trip_name }}</span></h3>
          <p class="font-size-small font-family-base">{{ trips.start_date }} - {{ trips.end_date }}</p>
          <hr style="width: 50px; margin: 20px 0px 20px 0px; border-top: 1px solid #797979;">
          <p class="font-size-smaller font-family-base">{{ trips.excerpt }}</p>
          {{ trips.perfect_for }}
          <p class="font-size-smaller font-family-base"><strong>Type:</strong><br>Adults<br>Families</p>
          <a href="{{ trips.permalink }}" class="btn btn-sm btn-primary">View all details</a>
        </div>
      </div>

      {% endfor %}
    </div>
  </div>
</div>
