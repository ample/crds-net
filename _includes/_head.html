<head>

  <script type="text/javascript" src="{% asset lib/set-redirect-url.js @path %}"></script>

  {% if page.requires_auth %}
    <script type="text/javascript" src="{% asset lib/auth-required.js @path %}"></script>
  {% endif %}

  {% include _gtm-head.html %}

  <meta name="Netlify" content="This page was rendered with Netlify">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="title" content="{{ page | get_meta_title: site }}">
  <meta name="description" content="{{ page | get_meta_description: site | markdownify | strip_html | strip_newlines | truncate: 155 }}">
  <meta name="image" content="{{ page | get_meta_image: site | imgix: site.imgix }}?{{ site.imgix_params.meta_image }}">
  <meta property="og:description" content="{{ page | get_meta_description: site | markdownify | strip_html | strip_newlines | truncate: 155 }}">
  <meta property="og:title" content="{{ page | get_meta_title: site }}">
  <meta property="og:image" content="{{ page | get_meta_image: site | imgix: site.imgix }}?{{ site.imgix_params.meta_image }}">
  <meta property="og:url" content="{{ page | build_page_url: site }}">
  <meta property="og:site_name" content="{{ site.title | escape }}">
  <title>{{ page | get_title: site }}</title>

  {% if page.title = "Atrium Events" %}
    <meta http-equiv="refresh" content="3600">
    <style type="text/css">
      html{font-family:sans-serif;-ms-text-size-adjust:100%;-webkit-text-size-adjust:100%}body{margin:0}html{font-size:10px;-webkit-tap-highlight-color:transparent}body{font-family:Helvetica Neue,Roboto,Helvetica,Arial,sans-serif;font-size:1pc;line-height:1.625;color:#333;background-color:#fff}html{font-size:1pc}body{font-weight:300;font-size:1em;line-height:1.625;-webkit-font-smoothing:antialiased}body{font-size-adjust:.5}.atrium-event-container{background:url(https://crossroads-media.imgix.net/images/atriumbg.png) no-repeat center center fixed;background-size:cover;z-index:1;font-family:HelveticaNeue-Condensed,Helvetica Neue Condensed,Helvetica Neue,Helvetica,san-serif}.atrium-event-container,.atrium-event-container:after{position:fixed;top:0;bottom:0;left:0;right:0;content:""}.atrium-event-container .navbar-inverse{background:rgba(2,27,40,.4);margin-bottom:0;border-bottom:0;height:4em}.atrium-event-container .navbar-inverse .atrium-table{margin-bottom:0}.atrium-event-container .navbar-inverse .atrium-table th{line-height:1.3}.cycle-slide{width:100%}.atrium-border{display:block;position:relative;width:100%;height:40px;background:url(https://crossroads-media.imgix.net/images/atrium-border.jpg) no-repeat center center;background-size:cover;border:0;margin:26px 0;padding:0;display:none}.atrium-table{color:#fff;font-size:3.2em;padding-bottom:26px;margin-bottom:26px}.atrium-table tbody>tr>td,.atrium-table tbody>tr>th,.atrium-table>thead>tr>th{border-top:0;border-bottom:0;width:30%;padding:1.5%;line-height:1.1em;font-weight:400}.atrium-table td{padding:2em 1.5%}.atrium-table td,.atrium-table th{padding:0}.atrium-table td.first-cell,.atrium-table th.first-cell{width:14%}.atrium-table td.second-cell,.atrium-table td.third-cell,.atrium-table th.second-cell,.atrium-table th.third-cell{width:44%}.atrium-table td span,.atrium-table th span{font-size:60%;text-transform:lowercase}.atrium-navbar{height:4em}.atrium-body{z-index:2;position:relative}.atrium-marquee-on{position:relative}
    </style>
    <link rel="preload" href="{% asset vendor/events.min.css @path %}" as="style" onload="this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="{% asset vendor/events.min.css @path %}"></noscript>
  {% endif %}

  {% if page.search_excluded %}
    <meta name="robots" content="noindex" />
    <meta name="AdsBot-Google" content="noindex" />
  {% endif %}

  {% asset application.scss !integrity %}
</head>
