<div class="card">  
  <a href="{{ item.link_url }}" class="block">
    <img src="{{ item.image | imgix: site.imgix }}?{{ site.imgix_params.placeholder_card }}" sizes="{{ site.image_sizes.cards_4x }}" alt="{{ item.title }}" data-optimize-img>
  </a>
  <div class="card-block">
    <h4 class="card-title card-title--overlap text-uppercase">{{ item.title }}</h4>
    <div class="card-text">{{ item.content }}</div>
  </div>
</div>
