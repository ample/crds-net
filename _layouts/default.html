<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="title" content="{{ page | get_meta_title: site }}">
    <meta name="description" content="{{ page | get_meta_description: site }}">
    <meta name="image" content="{{ page | get_meta_image: content, site }}">
    <meta property="og:description" content="{{ page | get_meta_description: site }}">
    <meta property="og:title" content="{{ page | get_meta_title: site }}">
    <meta property="og:image" content="{{ page | get_meta_image: content, site }}">
    <meta property="og:url" content="{{ page | build_page_url: site }}">
    <meta property="og:site_name" content="{{ site.title | escape }}">
    <link rel="stylesheet" type="text/css" href="https://crossroads-media.s3.amazonaws.com/documents/styles/hotfix-seventy-six.css">
    <title>{{ page | get_title: site }}</title>

    <link rel="apple-touch-icon" sizes="57x57" href="//dz6ito7tas43n.cloudfront.net/images/favicon/apple-touch-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="//dz6ito7tas43n.cloudfront.net/images/favicon/apple-touch-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="//dz6ito7tas43n.cloudfront.net/images/favicon/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="//dz6ito7tas43n.cloudfront.net/images/favicon/apple-touch-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="//dz6ito7tas43n.cloudfront.net/images/favicon/apple-touch-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="//dz6ito7tas43n.cloudfront.net/images/favicon/apple-touch-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="//dz6ito7tas43n.cloudfront.net/images/favicon/apple-touch-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="//dz6ito7tas43n.cloudfront.net/images/favicon/apple-touch-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="//dz6ito7tas43n.cloudfront.net/images/favicon/apple-touch-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="32x32" href="//dz6ito7tas43n.cloudfront.net/images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="194x194" href="//dz6ito7tas43n.cloudfront.net/images/favicon/favicon-194x194.png">
    <link rel="icon" type="image/png" sizes="192x192" href="//dz6ito7tas43n.cloudfront.net/images/favicon/android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="16x16" href="//dz6ito7tas43n.cloudfront.net/images/favicon/favicon-16x16.png">
    <link rel="manifest" href="//dz6ito7tas43n.cloudfront.net/images/favicon/manifest.json">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#a37304">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="theme-color" content="#ffffff">

    {% asset application.scss !integrity %}
  </head>
  <body class="crds-styles">
    {% if page.show_header == true %}
      {% include header.html %}
    {% endif %}

    {{ content }}

    {% if page.show_footer == true %}
      {% include footer.html %}
    {% endif %}

    <script>
    var CRDS = {
      media: {
        cms: '{{ site.shared_header.cms }}',
        app: '{{ site.shared_header.app }}',
        img: '{{ site.shared_header.img }}',
        prefix: '{{ site.shared_header.prefix }}'
      },
      streamspotId: '{{ site.streamspotId }}',
      streamspotKey: '{{ site.streamspotKey }}',
      env: {
        gatewayServerEndpoint: '{{ site.gateway_server_endpoint }}'
      }
    };
    </script>
    <script type="text/javascript" src="{% asset application.js @path %}"></script>
    <script async type="text/javascript" src="{% asset application_deferred.js @path %}"></script>
    <script src="https://use.typekit.net/ccb3vpa.js"></script>
    <script>try { Typekit.load({ async: true }); } catch (e) { }</script>

  </body>
</html>
